<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>RK & RT Langkoitang</title>
    <style>
        body { font-family: sans-serif; background-color: #f3f4f6; text-align: center; padding: 20px; }
        .btn-kembali { display: inline-block; padding: 10px 20px; background: #1e3a8a; color: white; text-decoration: none; border-radius: 50px; font-size: 11px; margin-bottom: 20px; font-weight: bold; }
        .container { background: white; padding: 30px; border-radius: 10px; display: inline-block; min-width: 400px; border-top: 5px solid #1e3a8a; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .node { border: 1px solid #444; background: #fff; padding: 8px; width: 140px; margin: 0 auto; border-radius: 4px; }
        .photo-box { width: 100px; height: 130px; background-color: #e5e7eb; margin: 0 auto 8px; overflow: hidden; display: flex; align-items: center; justify-content: center; border: 1px solid #ccc; }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; object-position: top; }
        .label-jabatan { font-size: 8px; font-weight: bold; margin-bottom: 5px; color: #333; }
        .label-nama { font-size: 10px; font-weight: bold; color: #1e3a8a; border-top: 1px solid #eee; padding-top: 5px; }
        
        /* CSS Garis */
        .line-v { width: 2px; background: #000; height: 20px; margin: 0 auto; }
        .line-h { height: 2px; background: #000; width: 100%; margin: 0 auto; }
        
        table { border-collapse: collapse; margin: 0 auto; }
        td { vertical-align: top; padding: 0; } /* Padding dihilangkan agar garis menyambung */
        .padding-node { padding: 0 10px; } /* Padding khusus untuk kotak agar tidak rapat */
    </style>
</head>
<body>
    <a href="struktur.html" class="btn-kembali">‚Üê KEMBALI KE STRUKTUR UTAMA</a>
    <h2>Dusun Langkoitang</h2>
    <div class="container">
        <table>
            <tr><td colspan="2">
                <div class="node" style="border: 2px solid #1e3a8a;">
                    <div class="photo-box"><img src="foto/kadus-langkoitang.jpg"></div>
                    <div class="label-jabatan">KADUS</div>
                    <div class="label-nama">USMAN, S.Sos</div>
                </div><div class="line-v"></div>
            </td></tr>
            
            <tr><td colspan="2">
                <div class="node" style="border: 2px solid #dc2626;">
                    <div class="photo-box"><img src="foto/ketua-rk-langkoitang.jpg"></div>
                    <div class="label-jabatan" style="color: #dc2626;">KETUA RK LANGKOITANG</div>
                    <div class="label-nama">BAHTIAR. M</div>
                </div><div class="line-v"></div>
            </td></tr>
            
            <tr>
                <td style="border-right: 1px solid black; width: 50%; height: 2px;">
                    <div class="line-h" style="width: 50%; margin-left: 50%;"></div>
                </td>
                <td style="border-left: 1px solid black; width: 50%; height: 2px;">
                    <div class="line-h" style="width: 50%; margin-right: 50%;"></div>
                </td>
            </tr>
            
            <tr>
                <td class="padding-node">
                    <div class="line-v"></div>
                    <div class="node">
                        <div class="photo-box"><img src="foto/ketua-rt-01-langkoitang.jpg"></div>
                        <div class="label-jabatan">RT 01</div>
                        <div class="label-nama">DG. NYAMPA</div>
                    </div>
                </td>
                <td class="padding-node">
                    <div class="line-v"></div>
                    <div class="node">
                        <div class="photo-box"><img src="foto/ketua-rt-02-langkoitang.jpg"></div>
                        <div class="label-jabatan">RT 02</div>
                        <div class="label-nama">DG. HASENG</div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
