        /* Seluruh kotak sekarang bisa diklik */
        .node { border: 1px solid #444; background: #fff; padding: 10px; width: 155px; margin: 0 auto; border-radius: 4px; transition: transform 0.2s, box-shadow 0.2s; cursor: pointer; display: block; text-decoration: none; color: inherit; }

        .label-jabatan { font-size: 9px; font-weight: bold; margin-bottom: 5px; color: #333; text-transform: uppercase; }
        .label-nama { font-size: 10px; font-weight: bold; color: #1e3a8a; border-top: 1px solid #eee; padding-top: 5px; display: block; }
        .label-nipd { font-size: 10px; color: #b45309; font-family: monospace; display: block; margin-top: 5px; font-weight: bold; background: #fef3c7; padding: 2px; border-radius: 3px; }
        
        .line-v { width: 2px; background: #000; height: 20px; margin: 0 auto; }
        .line-h { height: 2px; background: #000; width: 100%; }
        
        table { border-collapse: collapse; margin: 0 auto; width: 100%; }
        td { vertical-align: top; padding: 0; }
        .padding-node { padding: 0 10px; }
    </style>
