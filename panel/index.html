<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin Desa Balobaloang</title>
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
</head>
<body>
  <script>
    CMS.init({
      config: {
        backend: {
          name: 'github',
          repo: 'pemdes-balobaloang/pemdes-balobaloang',
          branch: 'main',
          auth_type: 'implicit',
          app_id: 'Ov23lij00PeaVlcs6J0P'
        },
        media_folder: 'foto/berita',
        public_folder: '/foto/berita',
        collections: [{
          name: 'berita',
          label: 'Tulis Berita',
          folder: 'data/berita',
          create: true,
          fields: [
            { label: 'Judul Berita', name: 'title', widget: 'string' },
            { label: 'Tanggal', name: 'date', widget: 'datetime' },
            { label: 'Ringkasan', name: 'summary', widget: 'text' },
            { label: 'Foto Berita', name: 'image', widget: 'image' },
            { label: 'Isi Berita Lengkap', name: 'body', widget: 'markdown' }
          ]
        }]
      }
    });
  </script>
</body>
</html>
