<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Desa Balobaloang</title>
  <script src="https://cdn.jsdelivr.net/npm/netlify-cms@2.10.192/dist/netlify-cms.js"></script>
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      window.CMS_CONFIG = {
        backend: {
          name: 'github',
          repo: 'pemdes-balobaloang/pemdes-balobaloang',
          branch: 'main',
          auth_type: 'implicit',
          app_id: 'Ov23lij00PeaVlcs6J0P'
        },
        display_url: 'https://pemdes-balobaloang.pages.dev',
        media_folder: 'foto/berita',
        public_folder: '/foto/berita',
        collections: [
          {
            name: 'berita',
            label: 'Daftar Berita',
            folder: 'data/berita',
            create: true,
            slug: '{{slug}}',
            fields: [
              { label: 'Judul Berita', name: 'title', widget: 'string' },
              { label: 'Tanggal', name: 'date', widget: 'datetime' },
              { label: 'Ringkasan', name: 'summary', widget: 'text' },
              { label: 'Foto Berita', name: 'image', widget: 'image' },
              { label: 'Isi Berita', name: 'body', widget: 'markdown' }
            ]
          }
        ]
      };
      CMS.init({ config: window.CMS_CONFIG });
    });
  </script>
</body>
</html>
